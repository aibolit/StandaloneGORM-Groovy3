apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

mainClassName = "app.Main"

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.4'
    implementation "org.grails:grails-datastore-gorm-hibernate5:7.0.4.RELEASE"
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation "org.apache.derby:derby:10.7.1.1"
}