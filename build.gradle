apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

mainClassName = "app.Main"

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.4'
    compile "org.grails:grails-datastore-gorm-hibernate5:7.0.3.RELEASE"
    runtime "com.h2database:h2:1.4.192"
}